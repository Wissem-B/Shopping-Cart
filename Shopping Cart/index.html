<!DOCTYPE html>
<html>
    <head>
        <title>Shopping</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css"/>
        <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
          crossorigin="anonymous"
        /> 
    </head>
    
    <body>
        <div  class="main">
          <div class="total">
            <p>My Bag</p>
            <p id="total-bag">Total : $0</p>
          </div>
          
          <div class="item">
              <i class="fas fa-trash-alt"></i>
              <i class="fas fa-heart"></i>
              <img src="http://www.azspagirls.com/files/2010/09/orange.jpg" alt="product">
              <p><span>Orange</span></p>
              <button class="add">+</button>
              <p class="quantity">0</p>
              <button class="minus">-</button>
              <p>$<span class="price">10</span></p>
              <p>Total : $<span class="totalp">0</span></p>
            </div>
            
            <div class="item">
                <i class="fas fa-trash-alt"></i>
                <i class="fas fa-heart"></i>
                <img src="http://images.all-free-download.com/images/graphicthumb/vector_illustration_of_ripe_bananas_567893.jpg" alt="product">
                <p><span>Banana</span></p>
                <button class="add">+</button>
                <p class="quantity">0</p>
                <button class="minus">-</button>
                <p>$<span class="price">15</span></p>
                <p>Total : $<span  class="totalp">0</span></p>
              </div>
              <div class="last-item">
                  <i class="fas fa-trash-alt"></i>
                  <i class="fas fa-heart"></i>
                  <img src="https://3.imimg.com/data3/IC/JO/MY-9839190/organic-lemon-250x250.jpg" alt="product">
                  <p><span>Lemon</span></p>
                  <button class="add">+</button>
                  <p class="quantity">0</p>
                  <button class="minus">-</button>
                  <p>$<span class="price">12</span></p>
                  <p>Total : $<span  class="totalp">0</span></p>
                </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
